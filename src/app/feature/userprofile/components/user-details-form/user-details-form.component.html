<div class="section-container ">
  <div class="title-2">General</div>
  <div class="row w-100 margin--top-l">
    <div class="col-12 col-sm-12 col-md-12">
      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="Enter Your Full Name" value="Jhone Doe">
        <mat-hint>Enter Your Full Name</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div class="row w-100 margin--top">
    <div class="col-12 col-sm-12 col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Birthday</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>This information will be use to calculate age.</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

</div>
<mat-divider></mat-divider>
