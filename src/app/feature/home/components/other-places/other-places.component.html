<div class="row item-row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 itemRow__title">
      <div>
        <div class="title--primary">Other places to explore</div>
        <div class="title--secondary">Based on traveller visits and local insights
        </div>
      </div>
      <div></div>
    </div>
  </div>
  <div class="owlCarouselContainer">
    <div mat-icon-button (click)="owlPlaces.prev()" class="ow-navs ow-navs__button ow-navs__btnPrev mat-icon notranslate material-icons mat-icon-no-color">navigate_before</div>
    <div mat-icon-button (click)="owlPlaces.next()" class="ow-navs ow-navs__button ow-navs__btnNext mat-icon notranslate material-icons mat-icon-no-color">navigate_next</div>
    <owl-carousel-o [options]="placesSlider"  #owlPlaces>
      <ng-container *ngFor="let PlaceType of PlacesArray">
        <ng-template class="slide" carouselSlide [id]="PlaceType.id">
          <app-place-tile [model]="PlaceType"></app-place-tile>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
</div>
