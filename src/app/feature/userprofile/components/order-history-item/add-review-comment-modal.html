<h2 mat-dialog-title>Review</h2>
<div mat-dialog-content class="dialog-body">
  <div class="reviews-form ">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <mat-form-field appearance="outline">
          <mat-label>Nick Name</mat-label>
          <input matInput placeholder="Ex. Micky Mouse" value="">
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. user@domain.com" value="">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-12">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput matTextareaAutosize></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>


</div>
<mat-dialog-actions class="mat-dialog-actions__end">
  <button mat-flat-button color="primary">Submit</button>
  <button mat-stroked-button color="primary">Cancel</button>
</mat-dialog-actions>
