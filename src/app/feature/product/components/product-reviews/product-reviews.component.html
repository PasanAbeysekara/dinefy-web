<div class="section" *appScrollSection="true; id:'Reviews'; title: 'Reviews'">
    <div class="margin--top-l">
        <div class="c-title c-title--border">
            <div class="c-title--primary c-title--medium">What People say</div>
            <button mat-button color="primary">See All</button>
        </div>
        <div class="reviews margin--top-l">
            <app-user-comments></app-user-comments>
            <app-user-comments></app-user-comments>
            <app-user-comments></app-user-comments>
            <app-user-comments></app-user-comments>
            <app-user-comments></app-user-comments>
        </div>
        <div class="reviews-form margin--top-l">
            <app-rating-stars class="erg-ratings--large"></app-rating-stars>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Nick Name</mat-label>
                        <input matInput placeholder="Ex. Micky Mouse" value="">
                    </mat-form-field>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Ex. user@domain.com" value="">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <!-- <textarea matInput matTextareaAutosize></textarea> -->
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-12 erg-btn--list">
                    <button mat-flat-button color="primary">Submit</button>
                    <button mat-stroked-button color="primary">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</div>
